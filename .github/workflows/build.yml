name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  plugin-windows:
    name: Build Playnite plugin (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'
      - name: Restore
        run: dotnet restore src/SteamShortcutsImporter/SteamShortcutsImporter.csproj
      - name: Build
        run: dotnet build src/SteamShortcutsImporter/SteamShortcutsImporter.csproj -c Release
      - name: Package .pext
        shell: pwsh
        run: |
          $dll = Join-Path "src/SteamShortcutsImporter/bin/Release/net6.0-windows" "SteamShortcutsImporter.dll"
          $manifest = "src/SteamShortcutsImporter/manifest.yaml"
          $icon = "src/SteamShortcutsImporter/icon.png"
          if (Test-Path "SteamShortcutsImporter.pext") { Remove-Item "SteamShortcutsImporter.pext" -Force }
          $paths = @($dll, $manifest)
          if (Test-Path $icon) { $paths += $icon }
          Compress-Archive -Path $paths -DestinationPath "SteamShortcutsImporter.pext"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SteamShortcutsImporter.pext
          path: SteamShortcutsImporter.pext

  cli-ubuntu:
    name: Build CLI (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'
      - name: Restore
        run: dotnet restore tools/ShortcutsCli/ShortcutsCli.csproj
      - name: Build
        run: dotnet build tools/ShortcutsCli/ShortcutsCli.csproj -c Release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShortcutsCli
          path: tools/ShortcutsCli/bin/Release/net6.0/**
