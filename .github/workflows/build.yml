name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  plugin-windows:
    name: Build Playnite 10 plugin (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'
      - name: Restore
        run: dotnet restore src/SteamShortcutsImporter/SteamShortcutsImporter.csproj
      - name: Build
        run: dotnet build src/SteamShortcutsImporter/SteamShortcutsImporter.csproj -c Release
      - name: Package .pext
        shell: pwsh
        run: |
          $dll = Join-Path "src/SteamShortcutsImporter/bin/Release/net462" "SteamShortcutsImporter.dll"
          $manifest = "src/SteamShortcutsImporter/extension.yaml"
          $icon = "src/SteamShortcutsImporter/icon.png"
          if (Test-Path "SteamShortcutsImporter.pext") { Remove-Item "SteamShortcutsImporter.pext" -Force }
          $paths = @($dll, $manifest)
          if (Test-Path $icon) { $paths += $icon }
          Compress-Archive -Path $paths -DestinationPath "SteamShortcutsImporter.pext"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SteamShortcutsImporter.pext
          path: SteamShortcutsImporter.pext

  tests-ubuntu:
    name: Parser tests (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'
      - name: Restore
        run: dotnet restore tests/ShortcutsTests/ShortcutsTests.csproj
      - name: Test
        run: dotnet test tests/ShortcutsTests/ShortcutsTests.csproj -c Release --logger "trx;LogFileName=test_results.trx"
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: tests/ShortcutsTests/TestResults/**
